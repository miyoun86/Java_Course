<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Getting Started with JavaScript</title>

	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		body { padding: 30px; }
	</style>
</head>
<body>



<!-- START JAVASCRIPT -->
	<script>
		let a = 10,
			b = 3,
			c = 15;

		let d = '5',
			e = 'my name',
			f = 'is alice';

	console.groupCollapsed('Addition');
		console.log(a + b); //13
		console.log(a + c); //25
		console.log(e + ' ' + f);
		console.log(a + d); //105
		console.log(e + ' is batman');
	console.groupEnd();

	console.groupCollapsed('Multiplication');
		console.log(a * 3); //30
		console.log(a * b); //30
		console.log(b * c); //45
	console.groupEnd();

	console.group('Incrementing');
		console.log(a + 1); //11
		console.log(a++); //10
		console.log(c += a); //26
	console.groupEnd();


	</script>
</body>
</html>
